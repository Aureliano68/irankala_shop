<div class="block block--highlighted block-categories block-categories--layout--compact">
    <div class="container">
        <div class="block-header">
            <h3 class="block-header__title">دسته های محبوب</h3>
            <div class="block-header__divider"></div>
        </div>
        <div class="block-categories__list">
            {% for group in group_product %}

            <div class="block-categories__item category-card category-card--layout--compact">
                <div class="category-card__body">
                    <div class="category-card__image">
                        <a href="">
                            <img src="{{media_url}}{{group.grouppro_image}}" alt="">
                        </a>
                    </div>


                    <div class="category-card__content">
                        <div class="category-card__name"><a href="{% url 'product:get_group_product' slug=group.slug %}">{{group.grouppro_name}}</a></div>
                        <div class="category-card__products">{{group.product_of_group.all | length}} محصول</div>
                    </div>

                </div>
            </div>
            {% endfor %}
            <a href="{% url 'product:productlistgroup' %}">همه</a>

        </div>
    </div>
</div>
</div>
